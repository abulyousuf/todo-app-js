<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <!-- favicon icon -->
    <link rel="icon" type="image/png" sizes="24x24" href="./images/todo-list.png">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <h1>Todo App</h1>

    <div id="overlay">
        <div id="modal">
            <h2>Update the Task?</h2>
            <button id="delete-btn">Delete</button>
            <button id="complete-btn">Complete</button>
        </div>
    </div>

    <div class="container">
        <form action="" autocomplete="off" id="form-input">
            <div>
                <label for="task-input">Task:</label>
                <input type="text" id="task-input" name="task-input">
                <p id="required" class="error-message"></p>
            </div>

            <div>
                <label for="due-date-input">Due date:</label>
                <input type="date" id="due-date-input" name="due-date-input">
            </div>

            <input type="submit" value="Add Task">
        </form>

        <div class="separator-line"></div>

        <h1>Reminders</h1>

        <ul id="todo-list"></ul>

        <div class="separator-line"></div>

        <h1>Done</h1>

        <ul id="done-list"></ul>
    </div>

    <!-- scripts -->
    <script src="./scripts/main.js"></script>
</body>
</html>
